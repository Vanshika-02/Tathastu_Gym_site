<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One More:Fitness</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="icon5.png">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2&family=Bebas+Neue&family=Permanent+Marker&display=swap" rel="stylesheet">
    
</head>
<body>
    <header class="header">
        <div class="left">
          <img src="dumbbell.png" alt="dumbbell">
          <div class="build">Build Yourself</div>
        </div>
        <div class="mid">
            <ul class="navbar">
                <li><a href="#">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Fitness Calcuator</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </div>
        <div class="right">
            <button class="button">Book Now</button>
        </div>
    </header>
    <div class="container">
        <h1>Register Yourself Now</h1>
        <form >
            <div class="form">
                <table class="table">
                    <tr>
                        <td>    Enter your name</td>
                        <td> <input type="text" class="label"> </td>
                    </tr>
                    <tr>
                        <td>    Enter your  address</td>
                        <td> <input type="text" class="label"> </td>
                    </tr>
                    <tr>
                        <td>    Enter contact number</td>
                        <td> <input type="number" class="label"> </td>
                    </tr>
                    <tr>
                        <td>    Enter your email</td>
                        <td> <input type="email" class="label"> </td>
                    </tr>
                    <tr>
                        <td>
                            gender
                        </td>
                        <td>
                            <input type="radio" name="gender" value="male"><label for="male">male </label>
                            <input type="radio" name="gender" value="female"><label for="female">female </label>
                            <input type="radio" name="gender" value="other"><label for="other">other</label>

                        </td>
                    </tr>
                </table>
                <button class="btn">submit</button>

            </div>
        </form>
    </div>
</body>
</html>
